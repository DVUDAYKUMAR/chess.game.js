<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL CLOCK</title>
    <link rel="stylesheet" href="../css/digital.css">
</head>
<body>

    <div>
        <p class="head">DIGITAL CLOCK</p>
    </div>

    <div class="child">
        <p id="hrs" class="time">11</p>
        <p class="time">hrs</p>
        <p class="time">:</p>
        <p id="min" class="time">30</p>
        <p class="time">min</p>
        <p class="time">:</p>
        <p id="sec" class="time">30</p>
        <p class="time">sec</p>
    </div>

    <div class="child2">
        <p class="date">Date:</p>
        <p class="day1" id="day">07</p>
        <p class="slash">/</p>
        <p class="month1" id="month">  10  </p>
        <p class="slash">/</p>
        <p class="year">2022</p>
    </div>
    
</body>
<script src="../js/digital.js"></script>
</html>
